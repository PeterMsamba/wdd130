<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      border-collapse: collapse;
    }

    tbody tr td {
      border: 2px solid gray;
    }

    tr,
    th {
      border: 2px solid gray;
      padding: 6px 14px;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th scope="col" rowspan="2">Name</th>
        <th scope="col" rowspan="2">ID</th>
        <th scope="col" colspan="2">Membership Date</th>
        <th scope="col" colspan="2">Balance</th>
      </tr>
      <tr>
        <th scope="col">Joined</th>
        <th scope="col">Canceled</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Peter</td>
        <td>2303046</td>
        <td>3 June</td>
        <td>4 Nov</td>
        <td>n/a</td>
        <td>MK500</td>
      </tr>
      <tr>
        <td>Frank</td>
        <td>2303067</td>
        <td>8 May</td>
        <td>7 Nov</td>
        <td>n/a</td>
        <td>MK200</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
