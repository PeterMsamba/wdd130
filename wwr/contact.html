<head>

<body>
  <header class="grid">
    <img src="images/logo.jpg" alt="Company Logo">
    <nav>
      <ul class="flex">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="top-content-div">
      <div class="white-heading">
        <h1>Kayirah Water Rafting Company</h1>
      </div>
    </div>
    <div class="top-content-div">
      <div>
        <p>19 Main River Street</p>
        <p>Likuni, Malawi</p>
        <p>+265 99 5324 764</p>
        <p>info@kayirah.com</p>
      </div>
    </div>

    <div class="form-section">
      <div>
        <iframe class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2899.78923456789!2d-79.3831843846789!3d43.65322597789012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb90d2345678%3A0x123456789abcdef!2sYour+Business+Name!5e0!3m2!1sen!2sca!4v1678901234567!5m2!1sen!2sca"></iframe>
      </div>
      <div>
        <form>
          <div class="form-items">
            <label for="name">Name</label>
            <input class="name" type="text" id="name" name="name" placeholder="Enter your full name">
          </div>
          <div class="form-items">
            <label for="email">Email</label>
            <input class="email" type="text" id="email" name="name" placeholder="Email...">
          </div>
          <div class="form-items grid-list">
            <div>
              <p class="form-messsage">Message Purpose</p>
            </div>
            <div>
              <div>
                <input type="radio" id="Gq" name="name">
                <label for="Gq">General Inquiry</label>
              </div>
              <div>
                <input type="radio" id="Rq" name="name">
                <label for="Rq">Reservation Question</label>
              </div>
              <div>
                <input type="radio" id="Ws" name="name">
                <label for="Ws">Website Suggestion</label>
              </div>
            </div>
          </div>
          <div class="form-items">
            <label for="massage2">Message</label>
            <textarea id="massage2" placeholder="Type here..."></textarea>
          </div>
          <div class="form-items">
            <input type="checkbox" id="name" name="name">
            <label for="name">please Subscribe me to the monthly newsletter</label>
          </div>
          <button>Get in Touch!</button>
        </form>
      </div>
    </div>




    <section class="adventure">
      <h2>WE Are Here to Serve You</h2>
      <figure>
        <img src="images/profile1.jpeg" alt="employees profile picture">
        <figcaption>Miss Smith</figcaption>
      </figure>
      <figure>
        <img src="images/profile2.jpeg" alt="employees profile picture">
        <figcaption>Canel Jacob</figcaption>
      </figure>
      <figure>
        <img src="images/profile3.jpeg" alt="employees profile picture">
        <figcaption>Jazz Omwe</figcaption>
      </figure>

    </section>
  </main>

      </a>
      <a href="https://www.youtube.com/">

      </a>
      <a href="https://www.linkedin.com/">
        <img src="images/linkedin-square-icon.svg" alt="twitter logo icon" width="50">
      </a>
    </nav>
  </footer>
